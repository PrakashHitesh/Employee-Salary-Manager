{% extends "employees/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                <h3>Employee List</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Salary</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for employee in employees %}
                            <tr>
                                <td>{{ employee.id }}</td>
                                <td>{{ employee.name }}</td>
                                <td>${{ employee.salary }}</td>
                                <td>
                                    <a href="{% url 'apply_bonus' %}?bonus_percentage=10" class="btn btn-sm btn-primary">Apply 10% Bonus</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header text-center">
                <h4>Apply Bonus to All Employees</h4>
            </div>
            <div class="card-body text-center">
                <form method="get" action="{% url 'apply_bonus' %}">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" name="bonus_percentage" placeholder="Enter bonus percentage" value="10" min="0" max="100" required>
                                <button class="btn btn-primary" type="submit">Apply Bonus</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
